<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
      
      
       <ui:composition template="/WEB-INF/templateInicial.xhtml">
 <ui:define name="title">
 <br />
 <br />
 <br />
 <br />
    Registro
 </ui:define>
 <ui:define name="content"> 
 

<h:head></h:head> 
<body> 
<h:form>
		profesion <h:inputText value="#{registroDatosController.profesion.profesion}" />
		<br />
		titulo <h:inputText value="#{registroDatosController.profesion.titulo}" />
		<br />
		descripcion <h:inputText value="#{registroDatosController.servicio.descripcion}" />
		<br />
		experiencia <h:inputText value="#{registroDatosController.servicio.experiencia}" />
		<br />
		hablidades <h:inputText value="#{registroDatosController.servicio.hablidades}" />
		<br />
		telefono <h:inputText value="#{registroDatosController.servicio.telefono}" />
		<br />
		direccion <h:inputText value="#{registroDatosController.servicio.direccion}" />
		<br />
		edad <h:inputText value="#{registroDatosController.sesionRegistroController.user.edad}" >
				<f:convertDateTime pattern="dd/MM/yyyy"/>
			</h:inputText>
		<br />
		genero <h:inputText value="#{registroDatosController.sesionRegistroController.user.genero}" />
		<br />
		<div>
		<h:outputLabel value="Categoria"/>
		<div>
		<h:selectOneMenu id="categorias" value="#{registroDatosController.categoria}">
		<f:ajax execute="@this" listener="#{registroDatosController.seleccionarCategoriasCombo()}"></f:ajax>
		<f:selectItems value="#{registroDatosController.listaCategorias}" />
		</h:selectOneMenu>
		<h:message for="categorias" />
		</div>
		</div>
		<br />
		<div >
		<h:outputLabel  value="Provincia" />
		<div >
		<h:selectOneMenu id="provincia" value="#{registroDatosController.provincia}">
		<f:ajax render="sectores" execute="@this" listener="#{registroDatosController.agregarProvinciaCiudadCombo()}"></f:ajax>
		<f:selectItems value="#{registroDatosController.listaProvincias}" />
		</h:selectOneMenu>
		<h:message for="provincia" />
		</div>
		</div>
		
		<br />
		<div >
		<h:outputLabel value="Ciudad"  />
		<div>
		<h:selectOneMenu id="sectores" value="#{registroDatosController.ciudades}"> 
		<f:ajax execute="@this" listener="#{registroDatosController.seleccionarCiudadCombo()}"></f:ajax>
		<f:selectItems value="#{registroDatosController.listaCiudades}"/>
		</h:selectOneMenu>
		</div>
		</div>
		
		
		<br/>

	<h:commandButton action="#{registroDatosController.probar()}" value="REGISTRARSE" />
</h:form>

</body> 

 </ui:define>
 
</ui:composition>
</html>
