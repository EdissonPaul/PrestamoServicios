<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<ui:composition template="/WEB-INF/plantillap.xhtml">
<ui:define name="title">
</ui:define>
<ui:define name="contenido"> 

<h:head></h:head> 
<body> 
	<br />
	<br />
	<br />
	<h:form>
		profesion <h:inputText value="#{profesionController.profesion.profesion}" />
		<br />
		titulo <h:inputText value="#{profesionController.profesion.titulo}" />
		<br />
		descripcion <h:inputText value="#{profesionController.servicio.descripcion}" />
		<br />
		experiencia <h:inputText value="#{profesionController.servicio.experiencia}" />
		<br />
		hablidades <h:inputText value="#{profesionController.servicio.hablidades}" />
		<br />
		telefono <h:inputText value="#{profesionController.servicio.telefono}" />
		<br />
		<div>
		<h:outputLabel value="Categoria"/>
		<div>
		<h:selectOneMenu id="categorias" value="#{profesionController.categoria}">
		<f:ajax execute="@this" listener="#{profesionController.seleccionarCategoriasCombo()}"></f:ajax>
		<f:selectItems value="#{profesionController.listaCategorias}" />
		</h:selectOneMenu>
		<h:message for="categorias" />
		</div>
		</div>
		<br />
		<div >
		<h:outputLabel  value="Provincia" />
		<div >
		<h:selectOneMenu id="provincia" value="#{profesionController.provincia}">
		<f:ajax render="sectores" execute="@this" listener="#{profesionController.agregarProvinciaCiudadCombo()}"></f:ajax>
		<f:selectItems value="#{profesionController.listaProvincias}" />
		</h:selectOneMenu>
		<h:message for="provincia" />
		</div>
		</div>
		
		<br />
		
		<div >
		<h:outputLabel value="Ciudad"  />
		<div>
		<h:selectOneMenu id="sectores" value="#{profesionController.ciudades}"> 
		<f:ajax execute="@this" listener="#{profesionController.seleccionarCiudadCombo()}"></f:ajax>
		<f:selectItems value="#{profesionController.listaCiudades}"/>
		</h:selectOneMenu>
		</div>
		</div>
		<br />
		<h:commandButton action="#{profesionController.validarDatosRegistro()}" value="Registrar" />
	
	</h:form>
</body>
</ui:define> 
</ui:composition> 
</html>
